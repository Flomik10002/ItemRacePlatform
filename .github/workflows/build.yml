name: Build ItemRacePlatform

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build race-server
        run: ./gradlew :race-server:build

      - name: Build Fabric mod
        run: ./gradlew :ItemHuntRace:build

      - name: Upload Fabric mod jar
        uses: actions/upload-artifact@v4
        with:
          name: ItemRacePlatform-mod
          path: ItemHuntRace/build/libs/*.jar
